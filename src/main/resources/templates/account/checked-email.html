<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="py-5 text-center" th:if="${error}">
    <p>이메일 확인</p>
    <h2 class="alert alert-danger" role="alert">회원가입 이메일 확인링크가 정확하지 않은 링크입니다.</h2>
</div>
<div class="py-5 text-center" th:if="${error == null}">
    <p>이메일 확인</p>
    <h2>
        이메일 인증이 확인되었습니다.
        <span th:text="${numberOfUser}"></span>번째 회원입니다.
        <span th:text="${nickname}"></span>님의 가입을 환엽합니다.
    </h2>
    <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
</div>
</body>
</html>
